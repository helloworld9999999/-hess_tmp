<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="main_page.css">
    <script src="app_main_page.js" defer></script>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение TG WebApp -->
</head>
<body>
    <div class="container">
        <div class="user-container">
            <div class="user-info1">
                <div class="user-card">
                    <img src="reqs/default-avatar.png" alt="user" class="user-image">
                    <div class="username">@user1</div>
                    <div class="time white-time">10:00</div>
                </div>
            </div>
        </div>

        <div class="chessboard-container">
            <div class="chessboard" id="chessboard"></div>
        </div>

        <div class="user-container">
            <div class="user-info2">
                <div class="user-card">
                    <img src="reqs/default-avatar.png" alt="user" class="user-image">
                    <div class="username">@user2</div>
                    <div class="time black-time">10:00</div>
                </div>
            </div>
        </div>

        <div class="user-container">
            <div class="btns">
                <div class="user-card">
                    <button class="action-btn">
                        <img src="reqs/white-flag-svgrepo-com.svg" alt="surrender" class="btn-image">
                    </button>
                    <button class="action-btn">
                        <img src="reqs/handshake-svgrepo-com.svg" alt="draw-offer" class="btn-image">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
